<div class="form-group">
	<label class="control-label col-sm-4">
		{{question.title}}
		<span class="required" ng-show="question.isRequired && !question.value">*</span>
	</label>
	<div class="col-sm-8">
		<div ng-repeat="option in question.options" class="row-fluid">
			<label class="radio-inline">
				<input type="radio"
				       value="{{option.value}}" 
					   ng-model="question.value" 
					   ng-required="question.isRequired && !question.value"/>
				&nbsp;<span ng-bind="option.title"></span>
			</label>
		</div>
	</div>
</div>
